{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <!-- Imagem à esquerda -->
        <div class="login-image"></div>

        <!-- Formulário à direita -->
        <div class="login-form">
            <div class="login-container">
                <!-- Logo -->
                <div class="logo">
                    <h2>ERP <span>ESTOQUE</span></h2>
                </div>

                <!-- Título -->
                <p class="login-subtitle">Entre com as informações de acesso</p>

                <!-- Formulário -->
                <form method="post" class="filter-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Login" required>
                    </div>
                    <div class="form-group password-field">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <div class="filter-buttons">
                        <button type="submit" class="btn btn-primary">ENTRAR</button>
                    </div>
                </form>

                <!-- Mensagem de erro -->
                {% if form.errors %}
                    <p class="error-message">Usuário ou senha inválidos. Tente novamente.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Exportar Produtos</h2>
    <p>Selecione o formato para exportar os dados dos produtos.</p>
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Exportar</button>
        <a href="{% url 'produtos:produto_list' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
